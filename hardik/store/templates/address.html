{% extends "index.html" %}
{% load static %}
{% block content %}
<br>
<form action="{% url 'create_address' %}" method="post" class="checkout-form">
    {% csrf_token %}
    <div class="row" style="margin-left: 400px;">
        <div class="col-lg-8">
            <h4>Biiling Details</h4>
            <div class="row">
                <div class="col-lg-6">
                    <label for="fir">First Name<span>*</span></label>
                    <input type="text" id="fir" name="first_name">
                </div>
                <div class="col-lg-6">
                    <label for="last">Last Name<span>*</span></label>
                    <input type="text" id="last" name="last_name">
                </div>
                <div class="col-lg-12">
                    <label for="cun">Country<span>*</span></label>
                    <input type="text" id="cun" name="contry">
                </div>
                <div class="col-lg-12">
                    <label for="street">Street Address<span>*</span></label>
                    <input type="text" id="street" class="street-first" name="address">
                </div>
                <div class="col-lg-12">
                    <label for="zip">Postcode / ZIP (optional)</label>
                    <input type="text" name="pincode">
                </div>
                <div class="col-lg-12">
                    <label for="town">Town / City<span>*</span></label>
                    <input type="text" id="town" name="city">
                </div>
                <div class="col-lg-6">
                    <label for="email">Email Address<span>*</span></label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="col-lg-6">
                    <label for="phone">Phone<span>*</span></label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="col-lg-6">
                    <div class="btn-group" style="width: 500px;">
                        <input type="submit" class="btn btn-primary" name="submit" value="submit">
                        <a class="btn btn-primary" href="{% url 'check_out' %}" role="button" style="width: 400px; height: 45px; margin-left: 100px;">go
                            back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

{% endblock %}
